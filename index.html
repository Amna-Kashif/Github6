    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Counting</title>
    <script src="script.js" defer></script> <!-- Link to external JS file -->
</head>
<body>

    <h2>Counting Between Numbers</h2>

    <!-- Input fields for start and end numbers -->
    <label for="start">Start Number:</label>
    <input type="number" id="start" placeholder="Enter start number">
    <br>
    <label for="end">End Number:</label>
    <input type="number" id="end" placeholder="Enter end number">
    <br>
    <button id="countButton">Display Counting</button>

    <!-- Placeholder for displaying the counting -->
    <div id="countDisplay"></div>

</body>
</html>

    <script src="script.js">
        
    </script>
</body>
